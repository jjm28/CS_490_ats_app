name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ./application/server/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./application/server
        run: npm ci
      
      - name: Run backend tests
        working-directory: ./application/server
        run: npm test
  
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ./application/client/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./application/client
        run: npm ci
      
      - name: Run frontend tests
        working-directory: ./application/client
        run: npm test
  
  deploy-notification:
    name: Deployment Status
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test-backend.result }}" == "success" ] && [ "${{ needs.test-frontend.result }}" == "success" ]; then
            echo "✅ All tests passed! Deployment will proceed automatically."
            echo "- Backend tests: PASSED"
            echo "- Frontend tests: PASSED"
            echo ""
            echo "Vercel will auto-deploy frontend to: https://ontrac-ats.vercel.app"
            echo "Render will auto-deploy backend to: https://ontrac.onrender.com"
          else
            echo "❌ Tests failed! Deployment blocked."
            echo "- Backend tests: ${{ needs.test-backend.result }}"
            echo "- Frontend tests: ${{ needs.test-frontend.result }}"
            exit 1
          fi